# Configuraci贸n Nginx para whatsapphub.cloud

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name whatsapphub.cloud www.whatsapphub.cloud;
    return 301 https://$server_name$request_uri;
}

# Configuraci贸n HTTPS
server {
    listen 443 ssl http2;
    server_name whatsapphub.cloud www.whatsapphub.cloud;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/whatsapphub.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/whatsapphub.cloud/privkey.pem;

    # Configuraci贸n SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains; preload";

    # Configuraci贸n del proxy
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/whatsapphub.access.log;
    error_log /var/log/nginx/whatsapphub.error.log;
}